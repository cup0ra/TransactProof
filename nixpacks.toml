[phases.setup]
nixPkgs = [
  "bash",
  "coreutils",
  "curl",
  "gnutar",
  "gzip",
  "nodejs-18_x",
  "chromium",
  "nss",
  "freetype",
  "harfbuzz",
  "ttf_dejavu"
]

[variables]
PUPPETEER_SKIP_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/nix/store/bin/chromium"
NODE_ENV = "production"
PORT = "3001"

[phases.install]
cmds = [
  "cd apps/api && npm ci || npm install",
  "cd apps/api && npx prisma generate --schema=./prisma/schema.prisma"
]

[phases.build]
cmds = [
  "cd apps/api && npm run build"
]

[phases.start]
cmd = "cd apps/api && node dist/main.js"


[phases.setup]
nixPkgs = [
  "bash",
  "coreutils", 
  "curl",
  "gnutar",
  "gzip",
  "nodejs_18",
  "chromium",
  "nss",
  "freetype",
  "harfbuzz",
  "fontconfig",
  "dejavu_fonts"
]

[variables]
PUPPETEER_SKIP_DOWNLOAD = "true"
PUPPETEER_EXECUTABLE_PATH = "/nix/store/.../bin/chromium"
PUPPETEER_DISABLE_HEADLESS_WARNING = "true"
CHROME_BIN = "/nix/store/.../bin/chromium"
PORT = "3001"

[phases.install]
cmds = [
  "npm ci",
  "npx prisma generate --schema=./apps/api/prisma/schema.prisma"
]

[phases.build]
cmds = [
  "npm run build:api"
]

[phases.start]
cmd = "sh ./railway-start.sh"

[phases.setup]
nixPkgs = [
  "bash",
  "coreutils",
  "curl",
  "gnutar",
  "gzip",
  "nodejs_18",
  "chromium",
  "nss",
  "freetype",
  "harfbuzz",
  "fontconfig",
  "dejavu_fonts"
]

[variables]
PUPPETEER_SKIP_DOWNLOAD = "true"
NODE_ENV = "production"
PORT = "3001"

[phases.install]
cmds = [
  "cd apps/api && npm ci || npm install",
  "cd apps/api && npx prisma generate --schema=./prisma/schema.prisma"
]

[phases.build]
cmds = [
  "cd apps/api && npm run build"
]

[phases.start]
cmd = "cd apps/api && export PUPPETEER_EXECUTABLE_PATH=\"$(which chromium)\" && node dist/main.js"
